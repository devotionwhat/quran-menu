  <style>
    /* ========== RESET & FULLSCREEN FIX ========== */
    *, *::after, *::before { margin: 0; padding: 0; box-sizing: border-box; }

    /* make everything full screen */
    html, body {
      width: 100%;
      height: 100%;
      background-color: #ddd;
      font-family: "Montserrat", sans-serif;
      font-size: 14px;
      user-select: none;
      overflow: hidden;        /* prevent double scroll */
    }

    .app {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ddd;   /* same as body */
      padding: 0;               /* no outer padding */
    }

    /* screen now fills the whole app area with a soft corner (optional) */
    .screen {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      background-color: #F9F9F9;
      border-radius: 0;         /* edge-to-edge on mobile, you can set 25px if you prefer */
      padding: 12px;
      box-shadow: none;         /* remove shadow for fullscreen look */
      overflow: hidden;         /* keeps children inside */
    }
    /* if you prefer a subtle shadow and small radius on very wide screens, add a media query */
    @media (min-width: 500px) {
      .screen {
        max-width: 420px;
        max-height: 800px;
        border-radius: 25px;
        box-shadow: 0px 0px 10px 2px rgba(140, 140, 140, 0.15);
      }
    }

    /* icon styles unchanged */
    .icon {
      object-fit: contain; height: 25px; opacity: 0.5;
      filter: grayscale(100%); cursor: pointer; transition: 0.4s ease;
    }
    .icon:hover { filter: grayscale(0%); opacity: 1; }

    /* header unchanged */
    .header {
      display: flex; justify-content: space-between; align-items: center;
      width: 100%; height: 60px; flex-shrink: 0;
    }
    .header__logo { display: flex; align-items: center; }
    .header__icon { height: 25px; object-fit: cover; margin-right: 5px; }
    .header__title { font-size: 18px; }

    /* categories unchanged */
    .categories {
      display: flex; justify-content: space-between; align-items: center;
      width: 100%; height: 60px; flex-shrink: 0;
    }
    .categories__link {
      position: relative; font-size: 10px; padding: 6px 16px;
      border-radius: 16px; border: 1px solid #E8003C; color: #E8003C;
      cursor: pointer; overflow: hidden;
    }
    .categories__link::before {
      content: ""; position: absolute; top: 0; left: -100%;
      width: 100%; height: 100%; background: #E8003C; transition: 0.4s ease;
    }
    .categories__link:hover { color: #ffffff; }
    .categories__link:hover::before { left: 0%; }
    .categories__text { position: relative; z-index: 10; }

    /* video container takes remaining space and scrolls */
    .video {
      flex: 1;
      overflow-y: auto;
      width: 100%;
      padding-right: 2px;
      min-height: 0;  /* flex restriction */
    }

    /* original video items (default view) */
    .video__item {
      position: relative; width: 100%; margin-bottom: 10px;
    }
    .video__img {
      height: 165px; width: 100%; border-radius: 10px; object-fit: cover;
    }
    .video__stats {
      position: absolute; top: 0; height: 165px; width: 100%; cursor: pointer;
    }
    .video__views {
      position: absolute; top: 10px; left: 10px; font-size: 9px;
      padding: 2px 10px; border-radius: 12px; color: #ffffff;
      background-color: #E8003C;
    }
    .video__options {
      position: absolute; top: 10px; right: 10px;
    }
    .video__duration {
      position: absolute; bottom: 10px; right: 10px; font-size: 8px;
      padding: 2px 6px; border-radius: 6px; color: #ffffff;
      background-color: #8c8c8c;
    }
    .video__info {
      display: flex; margin: 5px 0 10px;
    }
    .video__photo {
      object-fit: cover; height: 30px; width: 30px; border-radius: 50%;
      margin-right: 5px; cursor: pointer;
    }
    .video__title { font-size: 12px; }
    .video__channel { font-size: 9px; line-height: 1.8; opacity: 0.9; }

    /* bottom menu */
    .menu {
      width: 100%; background-color: #ffffff; border-radius: 20px;
      box-shadow: 0px 0px 5px 1px rgba(140, 140, 140, 0.15);
      padding: 10px 14px; margin-top: 8px; flex-shrink: 0;
    }
    .menu__list { display: flex; justify-content: space-between; }
    .menu__link {
      display: flex; flex-direction: column; justify-content: center; height: 100%;
    }
    .menu__link:hover .menu__icon { filter: grayscale(0%); opacity: 1; }
    .menu__link:hover .menu__txt { color: #E8003C; }
    .menu__icon { height: 20px; object-fit: contain; }
    .menu__txt {
      color: #8c8c8c; font-size: 8px; transition: 0.4s ease; font-weight: bold;
    }

    /* ========== YOUTUBE GRID STYLES ========== */
    :root {
      --color: white;
    }

    .home-grid {
      display: grid;
      grid-template-columns: 1fr;
      grid-row-gap: 1em;
      justify-items: center;
      align-items: center;
      width: 100%;
      padding: 0 0 0.5em 0;
    }

    .thumb-con {
      --height: 10;
      height: calc(var(--height) * 1em);
      width: calc(calc(var(--height) * 1em) * (16/9));
      max-width: 100%;
      cursor: pointer;
      position: relative;
      perspective: 100px;
      overflow: hidden;
      border-radius: 10px;
    }

    .thumb {
      background-color: #111;
      background-size: cover;
      height: 100%;
      width: 100%;
      transform: translateZ(5px);
    }

    .thumb-con:hover * {
      --color:#ccc;
    }

    .play-button {
      --height: 2;
      content: "";
      position: absolute;
      height: calc(var(--height) * 1em);
      width: calc(var(--height) * 1em);
      background-color: transparent;
      top: 50%;
      left: 48%;
      transform: translateX(-50%) translateY(-50%) rotate(45deg);
      border-top: calc(var(--height) * 0.5em) solid var(--color);
      border-right: calc(var(--height) * 0.5em) solid var(--color);
      filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.4));
      transition: 150ms ease-in-out;
    }

    .grid-embed {
      height: 100%;
      width: 100%;
      border: none;
      border-radius: 10px;
    }

    .video::-webkit-scrollbar {
      width: 4px;
    }
    .video::-webkit-scrollbar-thumb {
      background: #E8003C;
      border-radius: 10px;
    }
  </style>
</head>

  <script>
    (function() {
      // ----- YOUTUBE GRID DATA -----
      const videoLinks = [
        "https://www.youtube.com/watch?v=kWvFnOBP4Sc",
        "https://www.youtube.com/watch?v=zE3Ek97kz_U",
        "https://www.youtube.com/watch?v=Nq0khwS8vJQ",
        "https://www.youtube.com/watch?v=6eO4ZvgWpKw",
        "https://www.youtube.com/watch?v=QTGDXmwfpRk",
        "https://www.youtube.com/watch?v=jIKjhvh7T-0",
        "https://www.youtube.com/watch?v=juG9g_hzLW0",
        "https://www.youtube.com/watch?v=vBZqWb0DxQw",
        "https://www.youtube.com/watch?v=1JxZ1qNV654",
        "https://www.youtube.com/watch?v=w7MHEAe4IAw",
        "https://www.youtube.com/watch?v=3yOastuNAxo",
        "https://www.youtube.com/watch?v=68mMQXrEX_c",
        "https://www.youtube.com/watch?v=aehcK9RTDdw",
        "https://www.youtube.com/watch?v=wFnovAXyGxU",
        "https://www.youtube.com/watch?v=AAJ4Yg9-Jwc"
      ];

      function regexYTLink(url) {
        return url.substr(url.indexOf('v=') + 2, 20);
      }

      function createGrid() {
        const gridDiv = document.createElement('div');
        gridDiv.className = 'home-grid';
        videoLinks.forEach(link => {
          const key = regexYTLink(link);
          const thumbCon = document.createElement('div');
          thumbCon.className = 'thumb-con';
          thumbCon.setAttribute('data-link', link);
          thumbCon.innerHTML = `
            <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/${key}/maxresdefault.jpg')"></div>
            <div class="play-button"></div>
          `;
          gridDiv.appendChild(thumbCon);
        });
        return gridDiv;
      }

      function initGrid() {
        const thumbContainers = document.querySelectorAll('.thumb-con');
        if (!thumbContainers.length) return;

        function embedLinkAdd(ele) {
          let link = ele.getAttribute('data-link');
          let key = regexYTLink(link);
          return `<embed class='grid-embed' src="https://www.youtube.com/embed/${key}" frameborder="0" allowfullscreen></embed>`;
        }

        function replaceThing(ele) {
          ele.innerHTML = embedLinkAdd(ele);
        }

        function addImgLink(ele) {
          let link = ele.getAttribute('data-link');
          let key = regexYTLink(link);
          ele.children[0].style.backgroundImage = `url('https://i.ytimg.com/vi/${key}/maxresdefault.jpg')`;
        }

        function inVertViewport(ele) {
          let rect = ele.getBoundingClientRect();
          return (
            rect.top >= -300 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) + 300
          );
        }

        function lazyLoad(ele) {
          if (inVertViewport(ele)) {
            addImgLink(ele);
          }
        }

        function para(ele) {
          let child = ele.children[0];
          let y = ele.offsetTop;
          let speed = 15;
          if (inVertViewport(ele)) {
            child.style.backgroundPosition = '0 ' + (window.scrollY - y) / speed + 'px';
          }
        }

        thumbContainers.forEach(ele => {
          lazyLoad(ele);
          ele.addEventListener('click', function(e) {
            replaceThing(ele);
          });
        });

        window.addEventListener('scroll', function() {
          thumbContainers.forEach(ele => {
            para(ele);
            lazyLoad(ele);
          });
        });
      }

      // Home button click
      const homeBtn = document.getElementById('homeBtn');
      const videoContainer = document.getElementById('mainVideoContainer');

      homeBtn.addEventListener('click', function(e) {
        e.preventDefault();
        if (videoContainer.querySelector('.home-grid')) return;
        videoContainer.innerHTML = '';
        const grid = createGrid();
        videoContainer.appendChild(grid);
        initGrid();
      });
    })();
  </script>
