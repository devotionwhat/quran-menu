<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Kids - WebView Optimized</title>
    <style>
        :root {
            --yt-red: #FF0000;
            --card-radius: 12px;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* --- THE PLAYER --- */
        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #youtube-player {
            width: 100%;
            height: 100%;
        }

        /* --- CLICK SHIELD --- 
           This layer detects taps in the WebView to hide/show UI */
        #ui-trigger {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            cursor: pointer;
        }

        /* --- UI OVERLAY --- */
        #video-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows click through to trigger */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: opacity 0.4s ease, visibility 0.4s;
        }

        /* HIDING CLASS */
        .hidden-ui {
            opacity: 0;
            visibility: hidden;
        }

        .top-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            pointer-events: auto;
        }

        .back-btn { font-size: 28px; cursor: pointer; background: none; border: none; color: white; }
        .video-title { font-size: 18px; font-weight: bold; margin: 0; }
        .sub-btn { background: var(--yt-red); color: white; border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; }

        /* --- CAROUSEL & PROGRESS --- */
        .bottom-section {
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .carousel-section {
            width: 100%;
            display: flex;
            align-items: center;
            overflow-x: auto;
            gap: 15px;
            scrollbar-width: none;
        }
        .carousel-section::-webkit-scrollbar { display: none; }

        .thumb-card {
            flex: 0 0 auto;
            width: 180px;
            height: 100px;
            border-radius: var(--card-radius);
            overflow: hidden;
            cursor: pointer;
            border: 4px solid transparent;
        }
        .thumb-card.active { border-color: var(--yt-red); }
        .thumb-card img { width: 100%; height: 100%; object-fit: cover; }

        /* --- PROGRESS BAR --- */
        .progress-row {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .progress-container {
            flex-grow: 1;
            height: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .progress-bg {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--yt-red);
        }
        .progress-knob {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 0%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="youtube-player"></div>
        
        <div id="ui-trigger" onclick="toggleUI()"></div>

        <div id="video-ui">
            <div class="top-bar">
                <button class="back-btn">‚Üê</button>
                <div style="flex-grow:1">
                    <div class="video-title" id="displayTitle">Grandma and Miles Go for a Spin</div>
                </div>
                <button class="sub-btn">SUBSCRIBE</button>
            </div>

            <div class="bottom-section">
                <div class="carousel-section">
                    <div class="thumb-card active" onclick="changeVideo('dQw4w9WgXcQ', 'Grandma and Miles Go for a Spin', this)">
                        <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/mqdefault.jpg">
                    </div>
                    <div class="thumb-card" onclick="changeVideo('9bZkp7q19f0', 'Blippi Skis on the Mountain', this)">
                        <img src="https://img.youtube.com/vi/9bZkp7q19f0/mqdefault.jpg">
                    </div>
                    <div class="thumb-card" onclick="changeVideo('fHI8X4OXW-Q', 'Healthy Broccoli Song!', this)">
                        <img src="https://img.youtube.com/vi/fHI8X4OXW-Q/mqdefault.jpg">
                    </div>
                    <div class="thumb-card" onclick="changeVideo('kJQP7kiw5Fk', 'Kids Dance Party', this)">
                        <img src="https://img.youtube.com/vi/kJQP7kiw5Fk/mqdefault.jpg">
                    </div>
                </div>

                <div class="progress-row">
                    <span id="currentTime" style="font-size: 14px; min-width: 40px;">0:00</span>
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bg">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-knob" id="progressKnob"></div>
                    </div>
                    <span id="totalTime" style="font-size: 14px; min-width: 40px;">0:00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        let isUIVisible = true;
        const uiElement = document.getElementById('video-ui');
        const progressFill = document.getElementById('progressFill');
        const progressKnob = document.getElementById('progressKnob');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: 'dQw4w9WgXcQ',
                playerVars: { 
                    'autoplay': 1, 'controls': 0, 'modestbranding': 1, 
                    'rel': 0, 'iv_load_policy': 3, 'playsinline': 1 
                },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady() {
            setInterval(updateProgressBar, 100);
        }

        // --- NEW TOGGLE FUNCTION ---
        // Clicking the screen hides everything for a clear view
        function toggleUI() {
            isUIVisible = !isUIVisible;
            if (isUIVisible) {
                uiElement.classList.remove('hidden-ui');
            } else {
                uiElement.classList.add('hidden-ui');
            }
        }

        function updateProgressBar() {
            if (player && player.getCurrentTime) {
                const current = player.getCurrentTime();
                const total = player.getDuration();
                const pct = (current / total) * 100;
                progressFill.style.width = pct + '%';
                progressKnob.style.left = pct + '%';
                document.getElementById('currentTime').innerText = formatTime(current);
                document.getElementById('totalTime').innerText = formatTime(total);
            }
        }

        document.getElementById('progressContainer').addEventListener('click', (e) => {
            e.stopPropagation(); // Prevents hiding UI when seeking
            const rect = e.currentTarget.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            player.seekTo(pos * player.getDuration(), true);
        });

        function changeVideo(id, title, element) {
            event.stopPropagation(); // Prevents hiding UI when clicking thumb
            player.loadVideoById(id);
            document.getElementById('displayTitle').innerText = title;
            document.querySelectorAll('.thumb-card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return min + ":" + (sec < 10 ? '0' : '') + sec;
        }
    </script>
</body>
</html>
