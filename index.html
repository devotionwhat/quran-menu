<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Kids - Custom Playlist Player</title>
    <style>
        :root {
            --yt-red: #FF0000;
            --card-radius: 12px;
            --bg-color: #000;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden; color: white;
            -webkit-tap-highlight-color: transparent;
        }

        /* Container & Player */
        .main-container { position: relative; width: 100vw; height: 100vh; background: #000; }
        #youtube-player { width: 100%; height: 100%; }

        /* Invisible layer to catch taps and toggle UI */
        #ui-trigger {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* Status Icon Overlay */
        #status-icon {
            font-size: 60px; background: rgba(0,0,0,0.5);
            width: 100px; height: 100px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s, transform 0.3s;
            pointer-events: none; transform: scale(0.5);
        }
        #status-icon.show { opacity: 1; transform: scale(1); }

        /* Main UI Overlay */
        #video-ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; padding: 20px; box-sizing: border-box;
            background: rgba(0, 0, 0, 0.4); z-index: 10;
            transition: opacity 0.4s ease, visibility 0.4s;
        }
        .hidden-ui { opacity: 0; visibility: hidden; }

        .top-bar { display: flex; align-items: center; gap: 15px; pointer-events: auto; }
        .video-title { font-size: 18px; font-weight: bold; flex-grow: 1; }

        /* Carousel Section */
        .bottom-section { pointer-events: auto; display: flex; flex-direction: column; gap: 15px; }
        .carousel-section {
            width: 100%; display: flex; align-items: center; overflow-x: auto;
            gap: 15px; scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }
        .carousel-section::-webkit-scrollbar { display: none; }

        .thumb-card {
            flex: 0 0 auto; width: 180px; height: 100px; border-radius: var(--card-radius);
            overflow: hidden; cursor: pointer; border: 4px solid transparent;
            position: relative; transition: transform 0.2s;
        }
        .thumb-card:active { transform: scale(0.95); }
        .thumb-card.active { border-color: var(--yt-red); }
        .thumb-card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        
        /* Playlist Label Overlay */
        .playlist-label {
            position: absolute; bottom: 0; width: 100%;
            background: rgba(255, 0, 0, 0.8); color: white;
            font-size: 10px; text-align: center; padding: 2px 0; font-weight: bold;
        }

        /* Progress Bar */
        .progress-row { width: 100%; display: flex; align-items: center; gap: 15px; }
        .progress-container { flex-grow: 1; height: 40px; display: flex; align-items: center; cursor: pointer; position: relative; touch-action: none; }
        .progress-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.3); border-radius: 3px; }
        .progress-fill { width: 0%; height: 100%; background: var(--yt-red); border-radius: 3px; }
        .progress-knob { width: 20px; height: 20px; background: white; border-radius: 50%; position: absolute; left: 0%; transform: translateX(-50%); }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="youtube-player"></div>
        
        <div id="ui-trigger" onclick="handleMainClick()">
            <div id="status-icon">▶</div>
        </div>

        <div id="video-ui">
            <div class="top-bar">
                <div class="video-title" id="displayTitle">Loading...</div>
                <button style="background:var(--yt-red); color:white; border:none; padding:8px 15px; border-radius:20px; font-weight:bold;">SUBSCRIBE</button>
            </div>

            <div class="bottom-section">
                <div class="carousel-section" onscroll="resetHideTimer()">
                    
                    <div class="thumb-card active" onclick="playSingleVideo('V_UXI8BoPnw', 'Makkah Live', this)">
                        <img src="https://img.youtube.com/vi/V_UXI8BoPnw/mqdefault.jpg">
                    </div>

                    <div class="thumb-card" onclick="playPlaylist('PLcEPRvlLG_JvEYEOyOJ8StRUMKwIJPUqx', 'Kids Songs Playlist', this)">
                        <img src="https://img.youtube.com/vi/wwYvlgv7A0k/mqdefault.jpg"> <div class="playlist-label">PLAYLIST ☰</div>
                    </div>

                        <div class="thumb-card" onclick="playPlaylist('PLcEPRvlLG_JvEYEOyOJ8StRUMKwIJPUqx', 'Kids Songs Playlist', this)">
                        <img src="https://img.youtube.com/vi/wL_4_Al1U1k/mqdefault.jpg"> <div class="playlist-label">PLAYLIST ☰</div>
                    </div>

                    

                    <div class="thumb-card" onclick="playSingleVideo('HQBygBpQCSM', 'Madinah Live', this)">
                        <img src="https://img.youtube.com/vi/HQBygBpQCSM/mqdefault.jpg">
                    </div>

                </div>

                <div class="progress-row">
                    <span id="currentTime" style="font-size: 12px; min-width: 35px;">0:00</span>
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bg"><div class="progress-fill" id="progressFill"></div></div>
                        <div class="progress-knob" id="progressKnob"></div>
                    </div>
                    <span id="totalTime" style="font-size: 12px; min-width: 35px;">0:00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        let isUIVisible = true;
        let isDragging = false;
        let hideTimer;
        
        const uiElement = document.getElementById('video-ui');
        const statusIcon = document.getElementById('status-icon');
        const progressFill = document.getElementById('progressFill');
        const progressKnob = document.getElementById('progressKnob');
        const progressContainer = document.getElementById('progressContainer');

        // Initialize Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: 'V_UXI8BoPnw',
                playerVars: { 
                    'autoplay': 1, 'controls': 0, 'modestbranding': 1, 
                    'rel': 0, 'iv_load_policy': 3, 'playsinline': 1 
                },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady() {
            document.getElementById('displayTitle').innerText = "Makkah Live";
            setInterval(updateProgressBar, 100);
            startHideTimer();
        }

        // PLAYLIST LOGIC (No API Key needed)
        function playPlaylist(listId, title, element) {
            if (window.event) window.event.stopPropagation();
            player.loadPlaylist({
                list: listId,
                listType: 'playlist',
                index: 0
            });
            document.getElementById('displayTitle').innerText = title;
            updateActiveCard(element);
            hideUI();
        }

        function playSingleVideo(id, title, element) {
            if (window.event) window.event.stopPropagation();
            player.loadVideoById(id);
            document.getElementById('displayTitle').innerText = title;
            updateActiveCard(element);
            hideUI();
        }

        function updateActiveCard(element) {
            document.querySelectorAll('.thumb-card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
        }

        // UI Management
        function handleMainClick() {
            if (isDragging) return;
            if (!isUIVisible) {
                showUI();
            } else {
                const state = player.getPlayerState();
                if (state === 1) { // Playing -> Pause
                    player.pauseVideo();
                    showStatusIcon('Ⅱ');
                    clearTimeout(hideTimer);
                } else { // Paused -> Play
                    player.playVideo();
                    showStatusIcon('▶');
                    hideUI();
                }
            }
        }

        function showStatusIcon(char) {
            statusIcon.innerText = char;
            statusIcon.classList.add('show');
            setTimeout(() => statusIcon.classList.remove('show'), 600);
        }

        function startHideTimer() {
            clearTimeout(hideTimer);
            if (isUIVisible && !isDragging && player.getPlayerState() === 1) {
                hideTimer = setTimeout(() => hideUI(), 4000);
            }
        }

        function resetHideTimer() { if (isUIVisible) startHideTimer(); }
        function hideUI() { isUIVisible = false; uiElement.classList.add('hidden-ui'); }
        function showUI() { isUIVisible = true; uiElement.classList.remove('hidden-ui'); startHideTimer(); }

        // Progress Bar Logic
        function updateProgressBar() {
            if (player && player.getCurrentTime && !isDragging) {
                const current = player.getCurrentTime();
                const total = player.getDuration();
                if (total > 0) {
                    const pct = (current / total) * 100;
                    progressFill.style.width = pct + '%';
                    progressKnob.style.left = pct + '%';
                    document.getElementById('currentTime').innerText = formatTime(current);
                    document.getElementById('totalTime').innerText = formatTime(total);
                }
            }
        }

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const rs = Math.floor(s % 60);
            return m + ":" + (rs < 10 ? '0' : '') + rs;
        }

        // Scrubbing/Seeking
        function handleScrub(e) {
            const rect = progressContainer.getBoundingClientRect();
            const touchX = e.touches ? e.touches[0].clientX : e.clientX;
            let pct = ((touchX - rect.left) / rect.width) * 100;
            pct = Math.max(0, Math.min(100, pct));
            progressFill.style.width = pct + '%';
            progressKnob.style.left = pct + '%';
            if (!isDragging) {
                player.seekTo((pct / 100) * player.getDuration(), true);
            }
        }

        progressContainer.addEventListener('mousedown', (e) => { isDragging = true; handleScrub(e); });
        window.addEventListener('mousemove', (e) => { if (isDragging) handleScrub(e); });
        window.addEventListener('mouseup', () => { isDragging = false; startHideTimer(); });
    </script>
</body>
</html>
