<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Main Layout */
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Video Player Area */
        #player-container { width: 100%; height: 210px; background: #000; flex-shrink: 0; box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 10; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Grid Area */
        .content-area { flex: 1; overflow-y: auto; padding: 15px; }
        .grid-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; color: #00ccff; }
        
        .video-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); /* 2 columns like YT Kids */
            gap: 15px; 
        }

        /* Big Visual Buttons */
        .grid-item { 
            background: #1e1e1e; 
            border-radius: 12px; 
            overflow: hidden; 
            transition: transform 0.2s;
            border: 1px solid #333;
        }
        .grid-item:active { transform: scale(0.95); background: #333; }

        .thumbnail-wrapper { width: 100%; position: relative; padding-top: 56.25%; /* 16:9 Aspect Ratio */ }
        .thumbnail-wrapper img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }

        .item-label { padding: 10px; font-size: 13px; text-align: center; font-weight: 600; }
    </style>
</head>
<body>

    <div id="player-container">
        <iframe id="main-player" 
                src="https://www.youtube.com/embed/Cm1v4bteXbI?autoplay=1&mute=1" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
    </div>

    <div class="content-area">
        <div class="grid-title">Explore Quran Channels</div>
        <div class="video-grid" id="menu-grid">
            </div>
    </div>

    <script>
        const channels = [
            { name: "Makkah Live", id: "Cm1v4bteXbI", type: "video", thumbId: "Cm1v4bteXbI" },
            { name: "Madinah Live", id: "M7X9_6D_8S8", type: "video", thumbId: "M7X9_6D_8S8" },
            { name: "Al-Baqara", id: "dOvTkWpHNAc", type: "video", thumbId: "dOvTkWpHNAc" },
            { name: "Tafsir Series", id: "PLvc14zohWxi3gTNT_deSJY2LOksaY_fn_", type: "playlist", thumbId: "rqkAGOsBF0s" }
        ];

        const grid = document.getElementById('menu-grid');
        const player = document.getElementById('main-player');

        channels.forEach(item => {
            // Create the grid element
            let card = document.createElement('div');
            card.className = 'grid-item';
            
            // Generate Thumbnail (using YT's image API)
            let thumbUrl = `https://img.youtube.com/vi/${item.thumbId}/mqdefault.jpg`;
            
            card.innerHTML = `
                <div class="thumbnail-wrapper">
                    <img src="${thumbUrl}" alt="${item.name}">
                </div>
                <div class="item-label">${item.name}</div>
            `;

            card.onclick = () => {
                let baseUrl = "https://www.youtube.com/embed/";
                if (item.type === "playlist") {
                    player.src = baseUrl + "videoseries?list=" + item.id + "&autoplay=1";
                } else {
                    player.src = baseUrl + item.id + "?autoplay=1";
                }
                // Scroll to top when a video is picked
                window.scrollTo({top: 0, behavior: 'smooth'});
            };

            grid.appendChild(card);
        });
    </script>
</body>
</html>
