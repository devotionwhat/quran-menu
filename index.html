<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy Advance - CSS Art</title>
    <style>
        /* CSS Variables & Reset */
        :root {
            --bg: #e3e3e3;
            --gba-1: #605bd9;
            --gba-2: #4b45cc;
            --gba-3: #352eb9;
            --screen-1: #23252d;
            --screen-2: #16181b;
            --glass: #6d6e7c;
            --btn-1: #4e505d;
            --btn-2: #343640;
            --btn-3: #22232a;
            --btn-red: #d1375b;
            --btn-red-2: #9b1d3b;
            --font-1: #ccc;
            --font-2: #727383;
            --font-3: #23252d;
            --power-1: #35b349;
            --power-2: #1e6e2b;
        }

        *, *::after, *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg);
            font-family: sans-serif;
            overflow: hidden;
        }

        /* Main Container */
        .gba {
            position: relative;
            width: 580px;
            height: 340px;
            background-color: var(--gba-1);
            border-radius: 40px 40px 100px 100px;
            box-shadow: inset 0 -10px 0 var(--gba-3), 0 20px 40px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 8px solid var(--gba-3);
        }

        /* L and R Buttons */
        .gba::before, .gba::after {
            content: "";
            position: absolute;
            top: -15px;
            width: 120px;
            height: 40px;
            background: #d1d1d6;
            z-index: -1;
            border-radius: 20px 20px 0 0;
            box-shadow: inset 0 5px 0 white;
        }
        .gba::before { left: 40px; }
        .gba::after { right: 40px; }

        /* Screen Area */
        .screen-container {
            position: relative;
            width: 440px;
            height: 280px;
            background-color: var(--screen-1);
            border-radius: 10px 10px 40px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 4px solid var(--screen-2);
        }

        .glass {
            width: 300px;
            height: 200px;
            background-color: #333;
            border: 5px solid #111;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Logo under screen */
        .logo {
            color: var(--font-1);
            font-weight: bold;
            font-style: italic;
            font-size: 14px;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .logo span { color: #888; font-style: normal; font-size: 10px; margin-left: 5px;}

        /* Buttons Left (D-PAD) */
        .controls-left {
            position: absolute;
            left: 20px;
            top: 100px;
        }

        .d-pad {
            position: relative;
            width: 90px;
            height: 90px;
        }

        .d-pad-hor, .d-pad-ver {
            position: absolute;
            background: var(--btn-1);
            border-radius: 5px;
            box-shadow: 0 4px var(--btn-3);
        }

        .d-pad-hor {
            width: 90px;
            height: 30px;
            top: 30px;
        }

        .d-pad-ver {
            width: 30px;
            height: 90px;
            left: 30px;
        }

        /* Buttons Right (A & B) */
        .controls-right {
            position: absolute;
            right: 25px;
            top: 110px;
            display: flex;
            gap: 15px;
            transform: rotate(-15deg);
        }

        .btn-circle {
            width: 45px;
            height: 45px;
            background: var(--btn-1);
            border-radius: 50%;
            box-shadow: 0 5px var(--btn-3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--font-2);
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-circle:active {
            transform: translateY(3px);
            box-shadow: 0 2px var(--btn-3);
        }

        /* Select and Start */
        .controls-bottom {
            position: absolute;
            bottom: 40px;
            right: 120px;
            display: flex;
            gap: 20px;
            transform: rotate(-15deg);
        }

        .btn-pill {
            width: 40px;
            height: 10px;
            background: var(--btn-1);
            border-radius: 10px;
            box-shadow: 0 3px var(--btn-3);
        }

        /* Power Light */
        .power {
            position: absolute;
            right: 20px;
            top: 50px;
            text-align: center;
        }

        .light {
            width: 10px;
            height: 10px;
            background: var(--power-1);
            border-radius: 50%;
            margin: 0 auto 5px;
            box-shadow: 0 0 10px var(--power-1);
        }
        
        .power-text {
            color: var(--font-1);
            font-size: 8px;
            text-transform: uppercase;
        }

        /* Speaker holes */
        .speaker {
            position: absolute;
            bottom: 30px;
            right: 40px;
            display: grid;
            grid-template-columns: repeat(2, 6px);
            gap: 8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--gba-3);
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <div class="gba">
        <div class="controls-left">
            <div class="d-pad">
                <div class="d-pad-hor"></div>
                <div class="d-pad-ver"></div>
            </div>
        </div>

        <div class="screen-container">
            <div class="glass">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJndXh3ZzRyeXF4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTjJp9mH7Mv8Wk/giphy.gif" alt="Pokemon" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="logo">GAME BOY <span>ADVANCE</span></div>
        </div>

        <div class="controls-right">
            <div class="btn-circle">B</div>
            <div class="btn-circle">A</div>
        </div>

        <div class="controls-bottom">
            <div class="btn-pill"></div>
            <div class="btn-pill"></div>
        </div>

        <div class="power">
            <div class="light"></div>
            <div class="power-text">Power</div>
        </div>

        <div class="speaker">
            <div class="dot"></div><div class="dot"></div>
            <div class="dot"></div><div class="dot"></div>
            <div class="dot"></div><div class="dot"></div>
        </div>
    </div>

    <script>
        // Ricardo's JS usually handles small interactions.
        // For this UI art, you can add button click sound effects or screen toggles here.
        document.querySelectorAll('.btn-circle').forEach(button => {
            button.addEventListener('click', () => {
                console.log('Button pressed!');
                button.style.backgroundColor = '#333';
                setTimeout(() => {
                    button.style.backgroundColor = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
