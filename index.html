<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        *, *::after, *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            background-color: #ddd;
            user-select: none;
        }

        ul { list-style: none; }
        a { text-decoration: none; }

        /* Icon Effects */
        .icon {
            object-fit: contain;
            height: 25px;
            opacity: 0.5;
            filter: grayscale(100%);
            cursor: pointer;
            transition: 0.4s ease;
        }

        .icon:hover {
            filter: grayscale(0%);
            opacity: 1;
        }

        /* Screen Container - Added Overflow for Scrolling */
        .screen {
            display: flex;
            flex-direction: column;
            width: 325px;
            height: 617px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            background-color: #F9F9F9;
            overflow: hidden; /* Clips the inner scrollable area */
            position: relative;
            border: 8px solid #333; /* Simulated phone bezel */
        }

        /* Scrollable Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            scrollbar-width: none; /* Firefox */
        }

        .content::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px 12px 5px;
            background-color: #F9F9F9;
        }

        .header__logo {
            display: flex;
            align-items: center;
        }

        .header__icon {
            height: 22px;
            margin-right: 5px;
        }

        .header__title {
            font-size: 18px;
            font-weight: 700;
            color: #222;
        }

        /* Categories Section */
        .categories {
            display: flex;
            gap: 10px;
            padding: 10px 0;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar { display: none; }

        .categories__link {
            flex: 0 0 auto;
            font-size: 10px;
            padding: 6px 14px;
            border-radius: 16px;
            border: 1px solid #E8003C;
            color: #E8003C;
            font-weight: 600;
            transition: 0.3s;
        }

        .categories__link:hover {
            background: #E8003C;
            color: #fff;
        }

        /* Video Item Styles */
        .video__item {
            margin-bottom: 20px;
        }

        .video__cover {
            position: relative;
            width: 100%;
        }

        .video__img {
            height: 160px;
            width: 100%;
            border-radius: 12px;
            object-fit: cover;
            display: block;
        }

        .video__views {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 9px;
            padding: 3px 8px;
            border-radius: 10px;
            color: #fff;
            background: rgba(232, 0, 60, 0.9);
        }

        .video__duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 4px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
        }

        .video__info {
            display: flex;
            margin-top: 10px;
        }

        .video__photo {
            height: 35px;
            width: 35px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .video__title {
            font-size: 13px;
            color: #222;
            margin-bottom: 2px;
        }

        .video__channel {
            font-size: 10px;
            color: #777;
        }

        /* Bottom Menu Styles */
        .menu {
            width: 100%;
            background-color: #fff;
            padding: 10px 15px;
            border-top: 1px solid #eee;
        }

        .menu__list {
            display: flex;
            justify-content: space-between;
        }

        .menu__link {
            text-align: center;
            color: #8c8c8c;
            transition: 0.3s;
        }

        .menu__link:hover { color: #E8003C; }

        .menu__icon {
            height: 20px;
            display: block;
            margin: 0 auto 4px;
        }

        .menu__txt {
            font-size: 8px;
            font-weight: 700;
        }

        @media (max-width: 800px) {
            .screen { transform: scale(0.85); }
        }
    </style>
</head>
