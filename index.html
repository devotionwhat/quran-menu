<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Kids Style Player</title>
    <style>
        :root {
            --yt-red: #FF0000;
            --overlay-bg: rgba(0, 0, 0, 0.4);
            --card-radius: 12px;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Prevents whole page scroll */
            color: white;
        }

        /* --- MAIN PLAYER SECTION --- */
        .player-container {
            position: relative;
            width: 100%;
            height: 65vh; /* Video takes top 65% */
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mainFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- UI OVERLAY (Top & Bottom bars over video) --- */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass to the iframe if needed */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.7) 100%);
        }

        .top-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            pointer-events: auto;
        }

        .back-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        .video-title-area {
            flex-grow: 1;
        }

        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .channel-info {
            font-size: 13px;
            color: #ccc;
            margin-top: 4px;
        }

        .sub-btn {
            background-color: var(--yt-red);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
        }

        /* --- CAROUSEL SECTION --- */
        .carousel-section {
            width: 100%;
            height: 35vh; /* Carousel takes bottom 35% */
            background-color: #000;
            display: flex;
            align-items: center;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 20px;
            box-sizing: border-box;
            gap: 15px;
            scrollbar-width: none;
        }

        .carousel-section::-webkit-scrollbar {
            display: none;
        }

        .thumb-card {
            display: inline-block;
            position: relative;
            min-width: 200px;
            height: 110px;
            border-radius: var(--card-radius);
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border-color 0.3s;
        }

        /* The exact red border from your photo */
        .thumb-card.active {
            border-color: var(--yt-red);
        }

        .thumb-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .duration-tag {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }

        /* Progress bar mockup for the bottom of video */
        .bottom-controls {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
            pointer-events: auto;
        }

        .progress-bar {
            flex-grow: 1;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            position: relative;
        }

        .progress-fill {
            width: 30%;
            height: 100%;
            background: var(--yt-red);
        }

        .progress-knob {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 30%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="player-container">
        <iframe id="mainFrame" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&controls=0&modestbranding=1" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>

        <div class="video-overlay">
            <div class="top-bar">
                <button class="back-btn" onclick="location.reload()">‚Üê</button>
                <div class="video-title-area">
                    <div class="video-title" id="displayTitle">Grandma and Miles Go for a Spin üöó</div>
                    <div class="channel-info">Gecko's Garage - Learning Videos</div>
                </div>
                <button class="sub-btn">Subscribe</button>
            </div>

            <div class="bottom-controls">
                <span style="font-size: 12px;">0:04</span>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                    <div class="progress-knob"></div>
                </div>
                <span style="font-size: 12px;" id="displayTime">1:26:48</span>
            </div>
        </div>
    </div>

    <div class="carousel-section" id="carousel">
        <div class="thumb-card active" onclick="changeVideo('dQw4w9WgXcQ', 'Grandma and Miles Go for a Spin üöó', '1:26:48', this)">
            <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/mqdefault.jpg">
            <div class="duration-tag">1:26:49</div>
        </div>

        <div class="thumb-card" onclick="changeVideo('9bZkp7q19f0', 'Blippi Skis on the Mountain ‚õ∑Ô∏è', '9:17', this)">
            <img src="https://img.youtube.com/vi/9bZkp7q19f0/mqdefault.jpg">
            <div class="duration-tag">9:17</div>
        </div>

        <div class="thumb-card" onclick="changeVideo('fHI8X4OXW-Q', 'Healthy Broccoli Song! ü•¶', '0:37', this)">
            <img src="https://img.youtube.com/vi/fHI8X4OXW-Q/mqdefault.jpg">
            <div class="duration-tag">0:37</div>
        </div>

        <div class="thumb-card" onclick="changeVideo('kJQP7kiw5Fk', 'Fun Dance Party üíÉ', '4:12', this)">
            <img src="https://img.youtube.com/vi/kJQP7kiw5Fk/mqdefault.jpg">
            <div class="duration-tag">4:12</div>
        </div>

        <div class="thumb-card" onclick="changeVideo('tgbNymZ7vqY', 'Muppet Show Highlights üê∏', '3:45', this)">
            <img src="https://img.youtube.com/vi/tgbNymZ7vqY/mqdefault.jpg">
            <div class="duration-tag">3:45</div>
        </div>
    </div>

    <script>
        function changeVideo(id, title, time, element) {
            // Update Iframe
            document.getElementById('mainFrame').src = `https://www.youtube.com/embed/${id}?autoplay=1&controls=0&modestbranding=1`;
            
            // Update UI Text
            document.getElementById('displayTitle').innerText = title;
            document.getElementById('displayTime').innerText = time;

            // Update Active Class for red border
            const cards = document.querySelectorAll('.thumb-card');
            cards.forEach(card => card.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
