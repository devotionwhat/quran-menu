<script>
    // 1. ADD YOUR VIDEOS HERE
    const quranVideos = [
        { title: "Makkah Live 24/7", channel: "Haramain", id: "Cm1v4bteXbI", views: "LIVE", duration: "LIVE", type: "video" },
        { title: "Surah Al-Baqara", channel: "Sudais", id: "dOvTkWpHNAc", views: "10M", duration: "2:04:12", type: "video" },
        { title: "Full Quran Playlist", channel: "Quran Channel", id: "PLvc14zohWxi3gTNT_deSJY2LOksaY_fn_", views: "5M", duration: "Playlist", type: "playlist" }
    ];

    const videoList = document.getElementById('video-list');
    const player = document.getElementById('main-player');

    // 2. This function builds the UI for each video automatically
    quranVideos.forEach(item => {
        const thumbUrl = `https://img.youtube.com/vi/${item.type === 'video' ? item.id : 'rqkAGOsBF0s'}/mqdefault.jpg`;
        
        const videoItem = document.createElement('div');
        videoItem.className = 'video__item';
        videoItem.innerHTML = `
            <div class="video__cover">
                <img class="video__img" src="${thumbUrl}" alt="Thumbnail"/>
                <div class="video__stats">
                    <span class="video__views">${item.views}</span>
                    <span class="video__duration">${item.duration}</span>
                </div>
            </div>
            <div class="video__info">
                <div class="video__description">
                    <h2 class="video__title">${item.title}</h2>
                    <h3 class="video__channel">${item.channel}</h3>
                </div>
            </div>
        `;

        videoItem.onclick = () => {
            let baseUrl = "https://www.youtube.com/embed/";
            if (item.type === "playlist") {
                player.src = `${baseUrl}videoseries?list=${item.id}&autoplay=1`;
            } else {
                player.src = `${baseUrl}${item.id}?autoplay=1`;
            }
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        videoList.appendChild(videoItem);
    });
</script>
