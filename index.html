<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* This creates the 'Bottom Menu' look */
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        #player-container { flex: 1; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .bottom-nav { 
            display: flex; 
            overflow-x: auto; 
            background: #2c3e50; 
            color: white; 
            padding: 10px 0;
        }
        .nav-item { 
            flex: 0 0 auto; 
            padding: 10px 20px; 
            text-align: center; 
            cursor: pointer; 
            border-right: 1px solid #34495e;
        }
        .nav-item:active { background: #1abc9c; }
    </style>
</head>
<body>

    <div id="player-container">
        <iframe id="main-player" src="https://www.youtube.com/watch?v=wiV-BpQ1odQ"></iframe>
    </div>

    <div class="bottom-nav" id="menu">
        </div>

    <script>
        // JUST ADD NEW LINKS HERE. THE MENU WILL AUTO-UPDATE.
        const channels = [
            { name: "ðŸ•‹ Live Makkah", id: "Cm1v4bteXbI" },
            { name: "ðŸ“– Albaqara Recitations", id: "dOvTkWpHNAc" },
            { name: "ðŸ•Œ Alkahf", id: "T_MkOAeFXrs" },
            { name: "ðŸŒ™ Daily Reminders", id: "https://www.youtube.com/watch?v=wwYvlgv7A0k&list=PLJCHYvnjPCfGzwFLIwdWO7H0skJqkmZ9i&pp=sAgC" }
        ];

        const menu = document.getElementById('menu');
        const player = document.getElementById('main-player');

        channels.forEach(item => {
            let div = document.createElement('div');
            div.className = 'nav-item';
            div.innerText = item.name;
            div.onclick = () => {
                player.src = "https://www.youtube.com/embed/" + item.id;
            };
            menu.appendChild(div);
        });
    </script>
</body>
</html>
