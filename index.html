<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport settings for Android WebView: ensures proper scaling and disables user zoom (optional) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- If you prefer to allow zooming, replace the line above with:
         <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    -->
    <title>Kids YouTube - Android App</title>
    <style>
        /* Reset and global styles with Android-friendly touch adjustments */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
        }

        body {
            background-color: #f0f8ff;
            padding: 20px;
            /* Removes the gray highlight when tapping links/buttons on Android */
            -webkit-tap-highlight-color: transparent;
            /* Improve touch scrolling */
            -webkit-overflow-scrolling: touch;
        }

        /* Header */
        .header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #ffd966, #ffb347);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 2rem;
            color: #fff;
            text-shadow: 3px 3px 0 #3b9cff;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 10px 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 40px;
            font-size: 1.2rem;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-bar input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        .user-icon {
            background-color: #ff6b6b;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .user-icon:active {
            transform: scale(1.1) rotate(5deg);
        }

        /* Categories */
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .category {
            background-color: #a4e0ff;
            padding: 10px 25px;
            border-radius: 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1e3c72;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 2px solid transparent;
            /* Better touch target */
            min-height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .category:active {
            background-color: #ffb3ba;
            color: #fff;
            border-color: #ff4d4d;
            transform: translateY(-3px);
        }

        /* Video grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        /* Video card */
        .video-card {
            background-color: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 3px solid #fff;
            /* Ensure touch feedback */
            -webkit-tap-highlight-color: rgba(255, 170, 58, 0.3);
        }

        .video-card:active {
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 20px 30px rgba(0,0,0,0.15);
            border-color: #ffaa3a;
        }

        .thumbnail {
            position: relative;
            overflow: hidden;
            height: 160px;
            background-color: #d3d3d3;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
            pointer-events: none; /* Prevents image from interfering with tap */
        }

        .video-card:active .thumbnail img {
            transform: scale(1.1);
        }

        /* Play button overlay */
        .thumbnail::after {
            content: "‚ñ∂";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.7);
            color: #ff4d4d;
            font-size: 2.5rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            backdrop-filter: blur(2px);
        }

        .video-card:active .thumbnail::after {
            opacity: 1;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-name {
            color: #666;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .channel-name::before {
            content: "üë§";
            font-size: 1.1rem;
        }

        .views {
            color: #999;
            font-size: 0.9rem;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .views::before {
            content: "üëÅÔ∏è";
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background-color: #c1e1ff;
            border-radius: 60px 60px 20px 20px;
            color: #2b4f7b;
            font-size: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            .logo {
                justify-content: center;
            }
            .search-bar {
                margin: 15px 0;
                max-width: 100%;
            }
            .user-icon {
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span style="font-size: 2.5rem;">üé•</span>
            <h1>KidsTube</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for cartoons, songs, fun...">
        </div>
        <div class="user-icon" onclick="alert('Profile page would open here')">
            üòä
        </div>
    </header>

    <nav class="categories">
        <span class="category" onclick="filterVideos('all')">All</span>
        <span class="category" onclick="filterVideos('cartoons')">Cartoons</span>
        <span class="category" onclick="filterVideos('songs')">Songs</span>
        <span class="category" onclick="filterVideos('animals')">Animals</span>
        <span class="category" onclick="filterVideos('learning')">Learning</span>
        <span class="category" onclick="filterVideos('toys')">Toys</span>
    </nav>

    <main class="video-grid" id="videoGrid">
        <!-- Video cards will be populated by JavaScript (or you can keep static) -->
    </main>

    <footer class="footer">
        <p>üåü KidsTube ‚Äì Safe and fun videos for children üåü</p>
        <p>¬© 2025 | Android Edition</p>
    </footer>

    <script>
        // Sample video data ‚Äì replace with your own or fetch from an API
        const videos = [
            { title: 'Funny Cats Compilation', channel: 'Animal Fun', views: '2.5M', thumb: 'https://picsum.photos/300/180?random=1' },
            { title: 'ABC Song - Learn Alphabet', channel: 'Little Learners', views: '5.1M', thumb: 'https://picsum.photos/300/180?random=2' },
            { title: 'Paw Patrol New Episodes', channel: 'Nick Jr.', views: '3.8M', thumb: 'https://picsum.photos/300/180?random=3' },
            { title: 'Play Doh Creations', channel: 'Toy Time', views: '1.2M', thumb: 'https://picsum.photos/300/180?random=4' },
            { title: 'Dinosaur Adventure', channel: 'Jurassic Kids', views: '4.3M', thumb: 'https://picsum.photos/300/180?random=5' },
            { title: 'Finger Family Song', channel: 'Nursery Rhymes', views: '6.7M', thumb: 'https://picsum.photos/300/180?random=6' }
        ];

        // Function to render video cards
        function renderVideos(filter = 'all') {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = ''; // Clear existing
            videos.forEach(video => {
                // In a real app you'd filter based on category. Here we just show all.
                const card = document.createElement('div');
                card.className = 'video-card';
                card.setAttribute('onclick', "playVideo('" + video.title + "')");
                card.innerHTML = `
                    <div class="thumbnail">
                        <img src="${video.thumb}" alt="${video.title}" loading="lazy">
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="channel-name">${video.channel}</div>
                        <div class="views">${video.views} views</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Placeholder functions for interactivity
        window.playVideo = function(title) {
            alert('Playing: ' + title + '\n(Replace with actual video player)');
            // In a real app, you'd launch a video activity or open a video view
        };

        window.filterVideos = function(category) {
            alert('Filter by: ' + category + '\n(Implement your filtering logic)');
            // For now, just re-render all (or you could filter the videos array)
            renderVideos();
        };

        // Initial render
        renderVideos();

        // Optional: Add a small delay to simulate loading (not necessary)
    </script>
</body>
</html>
