<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuranTube - Auto Channel Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #fafafa;
            -webkit-tap-highlight-color: transparent;
            -webkit-overflow-scrolling: touch;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ff0000;
            padding: 10px 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo i {
            font-size: 2rem;
        }

        .logo span {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .header-icons i {
            font-size: 1.8rem;
            margin-left: 15px;
            color: white;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
            justify-content: center;
        }

        .category {
            background-color: #e5e5e5;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            transition: all 0.2s;
            border: 2px solid transparent;
            min-height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .category.active {
            background-color: #ff0000;
            color: white;
        }

        .category:active {
            transform: scale(0.95);
        }

        .channels-section {
            padding: 20px;
            background: linear-gradient(to right, #f9f9f9, #ffffff);
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #ff0000;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .channel-card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }

        .channel-card:active {
            border-color: #ff0000;
            transform: scale(0.98);
        }

        .channel-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff0000, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .channel-stats {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .channel-stats i {
            color: #ff0000;
            font-size: 0.8rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .video-card:active {
            transform: scale(0.98);
            border-color: #ff0000;
        }

        .thumbnail {
            position: relative;
            height: 180px;
            background: linear-gradient(145deg, #f0f0f0, #d4d4d4);
            overflow: hidden;
        }

        .thumbnail iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff0000;
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .video-card:active .play-overlay {
            opacity: 1;
        }

        .video-info {
            padding: 12px;
            display: flex;
            gap: 10px;
        }

        .channel-icon-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .text-info {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-channel {
            color: #666;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .modal-content {
            width: 95%;
            max-width: 900px;
            position: relative;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 16px;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: -50px;
            right: 0;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        .loading i {
            color: #ff0000;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .logo span { font-size: 1.5rem; }
            .category { padding: 8px 16px; font-size: 1rem; }
            .channels-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span>QuranTube</span>
        </div>
        <div class="header-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <nav class="categories">
        <span class="category active" onclick="filterChannels('all')">All Channels</span>
        <span class="category" onclick="filterChannels('popular')">Popular</span>
        <span class="category" onclick="filterChannels('learning')">Learning</span>
        <span class="category" onclick="filterChannels('fun')">Fun Videos</span>
    </nav>

    <div class="channels-section" id="channelsSection">
        <div class="section-title">
            <i class="fas fa-tv"></i>
            <span>Your Channels</span>
        </div>
        <div class="channels-grid" id="channelsGrid"></div>
    </div>

    <main>
        <div class="section-title" style="padding: 0 20px;">
            <i class="fas fa-play-circle"></i>
            <span>Latest Videos</span>
        </div>
        <div class="video-grid" id="videoGrid"></div>
    </main>

    <div id="playerModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="playerContainer" class="video-container"></div>
        </div>
    </div>

    <footer class="footer">
        <p><i class="fas fa-child"></i> Safe videos for kids <i class="fas fa-heart" style="color: #ff0000;"></i></p>
    </footer>

    <script>
        // =====================================================
        // CONFIGURATION - ADD YOUR CHANNEL IDs HERE
        // =====================================================
        const channels = [
            { 
                id: '@AlQuran-Official',  // Peppa Pig
                name: 'Peppa Pig Official', 
                category: 'مكة',
                color: '#ff69b4'
            },
            { 
                id: '@ArRahmanIslamic',  // Cocomelon
                name: 'Cocomelon', 
                category: 'المدينة',
                color: '#4a90e2'
            },
            { 
                id: 'UC5p8lK5wVH1OUKb1FfQ2i7g',  // Blippi
                name: 'Blippi', 
                category: 'learning',
                color: '#ff6b6b'
            },
            { 
                id: 'UC6L9DevVRezwq4S8QrJf0Lg',  // Little Baby Bum
                name: 'Little Baby Bum', 
                category: 'fun',
                color: '#50c878'
            }
        ];

        // =====================================================
        // Convert channel ID to uploads playlist ID
        // Replace UC with UU to get the uploads playlist
        // =====================================================
        function getChannelPlaylistId(channelId) {
            return 'UU' + channelId.substring(2);
        }

        // =====================================================
        // Render channel cards
        // =====================================================
        function renderChannels() {
            const grid = document.getElementById('channelsGrid');
            grid.innerHTML = '';
            
            channels.forEach((channel, index) => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.setAttribute('onclick', `showChannelVideos(${index})`);
                
                // Get first letter for avatar
                const firstLetter = channel.name.charAt(0);
                
                card.innerHTML = `
                    <div class="channel-avatar" style="background: ${channel.color};">
                        ${firstLetter}
                    </div>
                    <div class="channel-info">
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-stats">
                            <i class="fas fa-play-circle"></i>
                            <span>Click to watch all videos</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right" style="color: #999;"></i>
                `;
                grid.appendChild(card);
            });
        }

        // =====================================================
        // Show videos from all channels in main grid
        // =====================================================
        function renderAllVideos() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';
            
            channels.forEach(channel => {
                const playlistId = getChannelPlaylistId(channel.id);
                const card = document.createElement('div');
                card.className = 'video-card';
                card.setAttribute('onclick', `playPlaylist('${playlistId}', '${channel.name}')`);
                
                card.innerHTML = `
                    <div class="thumbnail">
                        <iframe 
                            src="https://www.youtube-nocookie.com/embed?listType=playlist&list=${playlistId}&controls=0&modestbranding=1&rel=0&showinfo=0"
                            loading="lazy"
                            title="${channel.name} playlist"
                        ></iframe>
                        <div class="play-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <div class="channel-icon-small" style="background: ${channel.color};">
                            ${channel.name.charAt(0)}
                        </div>
                        <div class="text-info">
                            <div class="video-title">${channel.name} - All Videos</div>
                            <div class="video-channel">${channel.name}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // =====================================================
        // Show only one channel's videos
        // =====================================================
        window.showChannelVideos = function(channelIndex) {
            const channel = channels[channelIndex];
            const playlistId = getChannelPlaylistId(channel.id);
            const grid = document.getElementById('videoGrid');
            
            // Scroll to videos section
            document.querySelector('main').scrollIntoView({ behavior: 'smooth' });
            
            // Update section title
            document.querySelector('.section-title span').textContent = `${channel.name} Videos`;
            
            // Show loading
            grid.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i> Loading videos...</div>';
            
            // Render single channel
            setTimeout(() => {
                grid.innerHTML = '';
                const card = document.createElement('div');
                card.className = 'video-card';
                card.style.gridColumn = '1 / -1';
                card.style.maxWidth = '800px';
                card.style.margin = '0 auto';
                card.setAttribute('onclick', `playPlaylist('${playlistId}', '${channel.name}')`);
                
                card.innerHTML = `
                    <div class="thumbnail" style="height: 300px;">
                        <iframe 
                            src="https://www.youtube-nocookie.com/embed?listType=playlist&list=${playlistId}&controls=0&modestbranding=1&rel=0&showinfo=0"
                            loading="lazy"
                            title="${channel.name} playlist"
                        ></iframe>
                        <div class="play-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <div class="channel-icon-small" style="background: ${channel.color};">
                            ${channel.name.charAt(0)}
                        </div>
                        <div class="text-info">
                            <div class="video-title">${channel.name} - All Videos</div>
                            <div class="video-channel">${channel.name}</div>
                            <div style="color: #666; margin-top: 5px; font-size: 0.9rem;">
                                <i class="fas fa-film"></i> Full channel playlist • Auto-updates
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            }, 500);
        };

        // =====================================================
        // Play playlist in modal
        // =====================================================
        window.playPlaylist = function(playlistId, channelName) {
            const modal = document.getElementById('playerModal');
            const container = document.getElementById('playerContainer');
            container.innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed?listType=playlist&list=${playlistId}&autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            modal.style.display = 'flex';
        };

        // =====================================================
        // Close modal
        // =====================================================
        window.closeModal = function(event) {
            const modal = document.getElementById('playerModal');
            if (!event || event.target === modal || event.target.classList.contains('close-btn')) {
                modal.style.display = 'none';
                document.getElementById('playerContainer').innerHTML = '';
            }
        };

        // =====================================================
        // Filter channels (simplified)
        // =====================================================
        window.filterChannels = function(filter) {
            document.querySelectorAll('.category').forEach(cat => cat.classList.remove('active'));
            event.target.classList.add('active');
            
            if (filter === 'all') {
                renderChannels();
                renderAllVideos();
                document.querySelector('.section-title span').textContent = 'Latest Videos';
            } else {
                const filtered = channels.filter(c => c.category === filter);
                const grid = document.getElementById('channelsGrid');
                grid.innerHTML = '';
                
                filtered.forEach((channel, index) => {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.setAttribute('onclick', `showChannelVideos(${channels.indexOf(channel)})`);
                    card.innerHTML = `
                        <div class="channel-avatar" style="background: ${channel.color};">
                            ${channel.name.charAt(0)}
                        </div>
                        <div class="channel-info">
                            <div class="channel-name">${channel.name}</div>
                            <div class="channel-stats"><i class="fas fa-play-circle"></i> Click to watch</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #999;"></i>
                    `;
                    grid.appendChild(card);
                });
            }
        };

        // =====================================================
        // Initialize the app
        // =====================================================
        renderChannels();
        renderAllVideos();
    </script>
</body>
</html>
