<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Android-friendly viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KidsTube - Your YouTube Collection</title>
    <style>
        /* RESET & GLOBAL */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
        }

        body {
            background-color: #f0f8ff;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
            -webkit-overflow-scrolling: touch;
        }

        /* HEADER */
        .header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #ffd966, #ffb347);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 2rem;
            color: #fff;
            text-shadow: 3px 3px 0 #3b9cff;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 10px 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 40px;
            font-size: 1.2rem;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-icon {
            background-color: #ff6b6b;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .user-icon:active {
            transform: scale(1.1) rotate(5deg);
        }

        /* CATEGORIES (optional filters â€“ you can wire them later) */
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .category {
            background-color: #a4e0ff;
            padding: 10px 25px;
            border-radius: 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1e3c72;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 2px solid transparent;
            min-height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .category:active {
            background-color: #ffb3ba;
            color: #fff;
            border-color: #ff4d4d;
            transform: translateY(-3px);
        }

        /* VIDEO GRID */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        /* VIDEO CARD */
        .video-card {
            background-color: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 3px solid #fff;
            -webkit-tap-highlight-color: rgba(255, 170, 58, 0.3);
        }

        .video-card:active {
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 20px 30px rgba(0,0,0,0.15);
            border-color: #ffaa3a;
        }

        .thumbnail {
            position: relative;
            overflow: hidden;
            height: 160px;
            background-color: #d3d3d3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
            pointer-events: none;
        }

        .video-card:active .thumbnail img {
            transform: scale(1.1);
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-meta {
            color: #666;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .video-meta::before {
            content: "ðŸ“º";
            font-size: 1.1rem;
        }

        /* MODAL for video player */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            background: transparent;
            position: relative;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 30px rgba(0,0,0,0.3);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-btn:active {
            background: rgba(255,255,255,0.5);
        }

        /* FOOTER */
        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background-color: #c1e1ff;
            border-radius: 60px 60px 20px 20px;
            color: #2b4f7b;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            .logo {
                justify-content: center;
            }
            .search-bar {
                margin: 15px 0;
                max-width: 100%;
            }
            .user-icon {
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span style="font-size: 2.5rem;">ðŸŽ¥</span>
            <h1>KidsTube</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search your videos... (static demo)">
        </div>
        <div class="user-icon" onclick="alert('Profile')">
            ðŸ˜Š
        </div>
    </header>

    <nav class="categories">
        <span class="category" onclick="filterItems('all')">All</span>
        <span class="category" onclick="filterItems('video')">Videos</span>
        <span class="category" onclick="filterItems('playlist')">Playlists</span>
        <span class="category" onclick="filterItems('channel')">Channels</span>
    </nav>

    <main class="video-grid" id="videoGrid"></main>

    <!-- Modal for playing YouTube content -->
    <div id="playerModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="playerContainer" class="video-container"></div>
        </div>
    </div>

    <footer class="footer">
        <p>ðŸŒŸ KidsTube â€“ Your own YouTube collection ðŸŒŸ</p>
        <p>Â© 2025 | Add your video/playlist/channel IDs below</p>
    </footer>

    <script>
        // =====================================================
        // CONFIGURATION â€“ EDIT THIS ARRAY WITH YOUR OWN IDs
        // =====================================================
        const items = [
            // Video example (single video)
            { type: 'video', id: 'dQw4w9WgXcQ', title: 'Never Gonna Give You Up', channel: 'Rick Astley' },
            { type: 'video', id: 'tgbNymZ7vqY', title: 'Baby Shark Dance', channel: 'Pinkfong' },
            // Playlist example (YouTube playlist ID)
            { type: 'playlist', id: 'PLVDj1Gm7P7gw0Lh1k3g7pU8Zk8hVk8z8', title: 'Kids Songs Playlist', channel: 'Various Artists' },
            // Channel example (YouTube channel ID â€“ must start with UC)
            { type: 'channel', id: 'UCX6OQ3DkcsbYNE6H8uQQuVA', title: 'Peppa Pig Official', channel: 'Peppa Pig' },
            // Add more items as needed: copy the lines above and change type/id/title/channel
        ];

        // =====================================================
        // HELPER: Get embed URL based on type and id
        // =====================================================
        function getEmbedUrl(item) {
            if (item.type === 'video') {
                return `https://www.youtube.com/embed/${item.id}?autoplay=1`;
            } else if (item.type === 'playlist') {
                return `https://www.youtube.com/embed?listType=playlist&list=${item.id}&autoplay=1`;
            } else if (item.type === 'channel') {
                // Convert channel ID to uploads playlist: replace UC with UU
                // e.g., UCX6OQ3DkcsbYNE6H8uQQuVA -> UUX6OQ3DkcsbYNE6H8uQQuVA
                const playlistId = 'UU' + item.id.substring(2);
                return `https://www.youtube.com/embed?listType=playlist&list=${playlistId}&autoplay=1`;
            }
            return '';
        }

        // =====================================================
        // Get thumbnail URL (for videos only; others use emoji)
        // =====================================================
        function getThumbnailHtml(item) {
            if (item.type === 'video') {
                return `<img src="https://img.youtube.com/vi/${item.id}/0.jpg" alt="${item.title}" loading="lazy">`;
            } else if (item.type === 'playlist') {
                return `<span style="font-size: 3rem;">ðŸ“‹</span>`; // playlist icon
            } else if (item.type === 'channel') {
                return `<span style="font-size: 3rem;">ðŸ“º</span>`; // channel icon
            }
        }

        // =====================================================
        // Render grid based on current filter
        // =====================================================
        let currentFilter = 'all';

        function renderGrid() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';
            const filtered = currentFilter === 'all' ? items : items.filter(item => item.type === currentFilter);
            filtered.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.setAttribute('onclick', `playItem(${index})`);
                card.innerHTML = `
                    <div class="thumbnail">
                        ${getThumbnailHtml(item)}
                    </div>
                    <div class="video-info">
                        <div class="video-title">${item.title}</div>
                        <div class="video-meta">${item.channel || 'YouTube'}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // =====================================================
        // Play item: open modal with embedded YouTube player
        // =====================================================
        window.playItem = function(index) {
            const item = currentFilter === 'all' ? items[index] : items.filter(item => item.type === currentFilter)[index];
            const embedUrl = getEmbedUrl(item);
            const modal = document.getElementById('playerModal');
            const container = document.getElementById('playerContainer');
            container.innerHTML = `<iframe src="${embedUrl}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            modal.style.display = 'flex';
        };

        // =====================================================
        // Close modal when clicking outside or on close button
        // =====================================================
        window.closeModal = function(event) {
            const modal = document.getElementById('playerModal');
            if (!event || event.target === modal || event.target.classList.contains('close-btn')) {
                modal.style.display = 'none';
                // Stop video by removing iframe
                document.getElementById('playerContainer').innerHTML = '';
            }
        };

        // =====================================================
        // Filter items by type
        // =====================================================
        window.filterItems = function(type) {
            currentFilter = type;
            renderGrid();
        };

        // Initial render
        renderGrid();
    </script>
</body>
</html>
