<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids TV - Video Carousel</title>
    <style>
        :root {
            --primary-bg: #4CC9FE; /* Bright Sky Blue */
            --player-bg: #000;
            --card-radius: 20px;
            --yt-red: #FF0000;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial Round', 'Comic Sans MS', sans-serif;
            background-color: var(--primary-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 1. THE BIG SCREEN (Above the slider) */
        .main-display-area {
            width: 90%;
            max-width: 900px;
            aspect-ratio: 16/9;
            background: var(--player-bg);
            border-radius: 30px;
            border: 10px solid white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }

        #mainVideoFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Placeholder before a video is clicked */
        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }

        /* 2. THE CAROUSEL (Below the player) */
        .carousel-container {
            width: 100%;
            max-width: 1100px;
            overflow-x: auto;
            padding: 20px 0;
            scrollbar-width: none; /* Hide for Firefox */
        }

        .carousel-container::-webkit-scrollbar {
            display: none; /* Hide for Chrome/Safari */
        }

        .carousel-track {
            display: flex;
            gap: 20px;
            padding: 0 20px;
        }

        /* 3. VIDEO THUMBNAILS */
        .thumb-card {
            min-width: 240px;
            height: 140px;
            background: white;
            border-radius: var(--card-radius);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 5px solid white;
            position: relative;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .thumb-card:hover {
            transform: scale(1.05);
            border-color: #FFD600;
        }

        .thumb-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumb-card.active {
            border-color: var(--yt-red);
            transform: scale(1.05);
        }

        h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 10px 0;
        }

    </style>
</head>
