<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tabbed Website</title>
    <style>
        /* CSS STYLES */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 50px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Tab Header */
        .tabs {
            display: flex;
            background: #333;
        }

        .tab-link {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            cursor: pointer;
            color: white;
            background: #333;
            transition: 0.3s;
            font-size: 16px;
        }

        .tab-link:hover {
            background: #444;
        }

        .tab-link.active {
            background: #007bff;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Video Container */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 5px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h2 { color: #333; }
        p { color: #666; line-height: 1.6; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-link active" onclick="openTab(event, 'Home')">Home</button>
        <button class="tab-link" onclick="openTab(event, 'About')">About</button>
        <button class="tab-link" onclick="openTab(event, 'Contact')">Contact</button>
    </div>

    <div id="Home" class="tab-content active">
        <h2>Welcome Home</h2>
        <p>Check out our latest YouTube Playlist below:</p>
        
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/videoseries?list=PLu0W_9lII9agICnT8t4iYNiMre1BC7fci" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <div id="About" class="tab-content">
        <h2>About Us</h2>
        <p>This is a single-page HTML document containing CSS, JavaScript, and an embedded YouTube playlist.</p>
    </div>

    <div id="Contact" class="tab-content">
        <h2>Contact</h2>
        <p>Email: example@email.com</p>
    </div>
</div>

<script>
    /* JAVASCRIPT LOGIC */
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        // Hide all tab content
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].classList.remove("active");
        }

        // Remove the "active" class from all buttons
        tablinks = document.getElementsByClassName("tab-link");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }
</script>

</body>
</html>
