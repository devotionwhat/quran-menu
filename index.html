<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummerPlayer Â· Web Edition (Kids UI)</title>
    <!-- Font Awesome for icons (kids friendly) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- HLS.js for HLS support (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #e0f2e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            padding: 20px;
        }

        /* Main player container â€“ dynamic styling via theme */
        .summer-player {
            width: 100%;
            max-width: 1000px;
            border-radius: 60px 60px 40px 40px;
            overflow: hidden;
            box-shadow: 0 20px 30px rgba(0,0,0,0.3), 0 0 0 6px #ffb882, 0 0 0 12px #ffd966;
            background: #1e3d58; /* fallback, will be overridden by theme */
            transition: all 0.2s;
        }

        /* video wrapper (keeps aspect ratio) */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 */
            background: #000;
        }

        #summer-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            outline: none;
        }

        /* custom controls overlay */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #f78b6e, #fcb045, #f5d742);
            padding: 14px 18px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            border-top: 6px solid white;
            border-radius: 0 0 40px 40px;
            z-index: 10;
            backdrop-filter: blur(4px);
            transition: background 0.2s;
        }

        /* control buttons â€“ big and round */
        .ctrl-btn {
            background: white;
            border: none;
            width: 58px;
            height: 58px;
            border-radius: 58px;
            font-size: 2.2rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 7px 0 #baa89b, 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.05s linear;
            color: #1f3a5f;
            border: 4px solid #fff9e6;
            flex-shrink: 0;
        }

        .ctrl-btn:active {
            transform: translateY(7px);
            box-shadow: 0 2px 0 #9e8d7f, 0 5px 12px rgba(0,0,0,0.3);
        }

        .ctrl-btn i {
            font-size: 2.2rem;
            color: #1f3a5f;
        }

        /* time display */
        .time-display {
            background: #162b40;
            color: white;
            font-size: 1.7rem;
            font-weight: 700;
            padding: 8px 20px;
            border-radius: 50px;
            border: 4px solid #ffe28a;
            box-shadow: inset 0 -4px 0 #0e1f2e;
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* progress bar */
        .progress-container {
            flex: 3 1 250px;
            height: 28px;
            background: #fbe6c2;
            border-radius: 40px;
            border: 5px solid white;
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            position: relative;
            min-width: 180px;
        }

        .progress-fill {
            height: 100%;
            background: #ff576e;
            border-radius: 40px;
            width: 0%;
            box-shadow: 0 0 0 3px white, 0 4px 0 #b32e40;
            transition: width 0.1s linear;
        }

        /* right side buttons */
        .controls-right {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        /* playlist toggle button */
        .playlist-toggle {
            background: #fee440;
            border: 4px solid white;
            color: #2b3a67;
            font-size: 1.8rem;
        }

        /* playlist panel */
        .playlist-panel {
            background: #fef9e6;
            border-radius: 0 0 40px 40px;
            padding: 15px;
            display: none; /* hidden by default */
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            border-top: 6px solid white;
            max-height: 250px;
            overflow-y: auto;
        }

        .playlist-panel.open {
            display: grid;
        }

        .playlist-item {
            background: white;
            border-radius: 40px;
            padding: 10px 15px;
            font-weight: bold;
            color: #1e3d58;
            box-shadow: 0 5px 0 #b0b0b0;
            border: 3px solid #ffb347;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.1s;
            font-size: 1rem;
        }

        .playlist-item.active {
            background: #ffb851;
            color: #1f2c45;
            border-color: #ffeeaa;
            box-shadow: 0 5px 0 #a05f20;
        }

        .playlist-item:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #8b8b8b;
        }

        .playlist-item img {
            width: 40px;
            height: 40px;
            border-radius: 30px;
            object-fit: cover;
            border: 2px solid white;
        }

        /* header (optional title) */
        .player-header {
            padding: 15px 20px 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-header h3 {
            background: #ffe570;
            display: inline-block;
            padding: 8px 30px;
            border-radius: 50px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #003153;
            border: 4px solid white;
            box-shadow: 0 5px 0 #b3953a;
            margin: 0;
        }

        .player-header i {
            font-size: 3rem;
            color: #ff9f1c;
            filter: drop-shadow(2px 4px 0 #b2620f);
        }

        /* small adaptations */
        @media (max-width: 600px) {
            .ctrl-btn { width: 48px; height: 48px; font-size: 1.8rem; }
            .ctrl-btn i { font-size: 1.8rem; }
            .time-display { font-size: 1.3rem; padding: 4px 12px; }
            .progress-container { height: 22px; }
            .player-header h3 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <!-- The player will be injected here by JavaScript -->
    <div id="player-container" style="width: 100%;"></div>

    <script>
        /**
         * SummerPlayerView â€“ Web Edition
         * Mimics the iOS library API: configuration, theme, playlist, delegate.
         */
        class SummerPlayerView {
            #targetElement;        // DOM element where player is attached
            #config;               // user configuration
            #theme;                // theme colors
            #playlist = [];         // array of video items
            #currentIndex = 0;      // index of currently playing video
            #delegate = {};         // event callbacks (onPlay, onPause, etc.)
            #hls = null;            // HLS.js instance

            // UI elements
            #container;             // main player div
            #videoElement;          // <video>
            #playPauseBtn;          // button
            #playPauseIcon;         
            #prevBtn;               
            #nextBtn;               
            #timeDisplay;           
            #progressFill;          
            #progressContainer;     
            #volumeBtn;             
            #volumeIcon;            
            #fullscreenBtn;         
            #playlistToggle;        
            #playlistPanel;         
            #loopBtn;               
            #loopIcon;              

            // internal state
            #isPlaying = false;
            #isMuted = false;
            #isLoop = false;
            #progressInterval = null;

            constructor(configuration, theme, targetView) {
                this.#config = { 
                    autoplay: false,
                    loop: false,
                    controls: true,
                    showPlaylist: true,
                    ...configuration 
                };
                this.#theme = {
                    primaryColor: '#f78b6e',
                    secondaryColor: '#fcb045',
                    progressColor: '#ff576e',
                    buttonColor: '#ffffff',
                    headerColor: '#ffe570',
                    ...theme
                };
                this.#targetElement = targetView;
                this.#buildUI();
                this.#attachEvents();
                if (this.#config.autoplay) {
                    this.play();
                }
            }

            // Build the complete player UI inside target element
            #buildUI() {
                // main container
                this.#container = document.createElement('div');
                this.#container.className = 'summer-player';
                this.#container.style.background = this.#theme.primaryColor; // fallback gradient?

                // optional header (like sample theme)
                const header = document.createElement('div');
                header.className = 'player-header';
                header.innerHTML = `
                    <i class="fas fa-bolt" style="color: ${this.#theme.headerColor};"></i>
                    <h3 style="background: ${this.#theme.headerColor};">ðŸ“º SummerPlayer</h3>
                    <i class="fas fa-star" style="color: ${this.#theme.headerColor};"></i>
                `;
                this.#container.appendChild(header);

                // video wrapper
                const wrapper = document.createElement('div');
                wrapper.className = 'video-wrapper';
                this.#videoElement = document.createElement('video');
                this.#videoElement.id = 'summer-video';
                this.#videoElement.setAttribute('playsinline', '');
                this.#videoElement.setAttribute('webkit-playsinline', '');
                this.#videoElement.crossOrigin = 'anonymous';
                wrapper.appendChild(this.#videoElement);

                // custom controls
                const controls = document.createElement('div');
                controls.className = 'custom-controls';
                controls.style.background = `linear-gradient(90deg, ${this.#theme.primaryColor}, ${this.#theme.secondaryColor})`;
                controls.innerHTML = `
                    <button class="ctrl-btn" id="playPauseBtn"><i class="fas fa-play" id="playPauseIcon"></i></button>
                    <button class="ctrl-btn" id="prevBtn"><i class="fas fa-backward"></i></button>
                    <button class="ctrl-btn" id="nextBtn"><i class="fas fa-forward"></i></button>
                    <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-fill" id="progressFill" style="background: ${this.#theme.progressColor};"></div>
                    </div>
                    <div class="controls-right">
                        <button class="ctrl-btn" id="volumeBtn"><i class="fas fa-volume-high" id="volumeIcon"></i></button>
                        <button class="ctrl-btn" id="fullscreenBtn"><i class="fas fa-expand"></i></button>
                        <button class="ctrl-btn" id="loopBtn"><i class="fas fa-repeat" id="loopIcon"></i></button>
                        <button class="ctrl-btn playlist-toggle" id="playlistToggle"><i class="fas fa-list"></i></button>
                    </div>
                `;
                wrapper.appendChild(controls);
                this.#container.appendChild(wrapper);

                // playlist panel
                this.#playlistPanel = document.createElement('div');
                this.#playlistPanel.className = 'playlist-panel';
                this.#container.appendChild(this.#playlistPanel);

                this.#targetElement.appendChild(this.#container);

                // cache elements
                this.#playPauseBtn = document.getElementById('playPauseBtn');
                this.#playPauseIcon = document.getElementById('playPauseIcon');
                this.#prevBtn = document.getElementById('prevBtn');
                this.#nextBtn = document.getElementById('nextBtn');
                this.#timeDisplay = document.getElementById('timeDisplay');
                this.#progressFill = document.getElementById('progressFill');
                this.#progressContainer = document.getElementById('progressContainer');
                this.#volumeBtn = document.getElementById('volumeBtn');
                this.#volumeIcon = document.getElementById('volumeIcon');
                this.#fullscreenBtn = document.getElementById('fullscreenBtn');
                this.#loopBtn = document.getElementById('loopBtn');
                this.#loopIcon = document.getElementById('loopIcon');
                this.#playlistToggle = document.getElementById('playlistToggle');
            }

            #attachEvents() {
                // video events
                this.#videoElement.addEventListener('loadedmetadata', () => this.#updateTimeDisplay());
                this.#videoElement.addEventListener('timeupdate', () => this.#updateProgress());
                this.#videoElement.addEventListener('play', () => {
                    this.#isPlaying = true;
                    this.#playPauseIcon.className = 'fas fa-pause';
                    this.#startProgressInterval();
                    if (this.#delegate.onPlay) this.#delegate.onPlay(this.#getCurrentItem());
                });
                this.#videoElement.addEventListener('pause', () => {
                    this.#isPlaying = false;
                    this.#playPauseIcon.className = 'fas fa-play';
                    this.#stopProgressInterval();
                    if (this.#delegate.onPause) this.#delegate.onPause(this.#getCurrentItem());
                });
                this.#videoElement.addEventListener('ended', () => {
                    if (this.#isLoop) {
                        this.#videoElement.currentTime = 0;
                        this.#videoElement.play();
                    } else {
                        // auto next if available
                        if (this.#currentIndex < this.#playlist.length - 1) {
                            this.next();
                        } else {
                            this.#isPlaying = false;
                            this.#playPauseIcon.className = 'fas fa-play';
                            this.#stopProgressInterval();
                        }
                    }
                    if (this.#delegate.onEnded) this.#delegate.onEnded(this.#getCurrentItem());
                });

                // control buttons
                this.#playPauseBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.togglePlayPause();
                });
                this.#prevBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.previous();
                });
                this.#nextBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.next();
                });
                this.#progressContainer.addEventListener('click', (e) => {
                    const rect = this.#progressContainer.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const percent = Math.min(1, Math.max(0, x / rect.width));
                    this.#videoElement.currentTime = percent * this.#videoElement.duration;
                });
                this.#volumeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.#videoElement.muted = !this.#videoElement.muted;
                    this.#isMuted = this.#videoElement.muted;
                    this.#volumeIcon.className = this.#isMuted ? 'fas fa-volume-off' : 'fas fa-volume-high';
                    if (this.#delegate.onMute) this.#delegate.onMute(this.#isMuted);
                });
                this.#fullscreenBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleFullscreen();
                });
                this.#loopBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.#isLoop = !this.#isLoop;
                    this.#loopIcon.style.color = this.#isLoop ? '#ff0' : '';
                    if (this.#delegate.onLoopChange) this.#delegate.onLoopChange(this.#isLoop);
                });
                this.#playlistToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.#playlistPanel.classList.toggle('open');
                });
            }

            // Public API: setup playlist
            setupPlayList(currentItem, items) {
                this.#playlist = items;
                // find index of currentItem (by url or object ref)
                const index = items.findIndex(item => item.url === currentItem.url);
                this.#currentIndex = index >= 0 ? index : 0;
                this.#loadVideo(this.#playlist[this.#currentIndex]);
                this.#renderPlaylist();
            }

            // load video source (handles HLS via hls.js if needed)
            #loadVideo(item) {
                if (!item) return;
                const url = item.url;
                // destroy previous hls instance
                if (this.#hls) {
                    this.#hls.destroy();
                    this.#hls = null;
                }

                // if HLS (m3u8) and HLS.js is available
                if (url.includes('.m3u8') && typeof Hls !== 'undefined' && Hls.isSupported()) {
                    this.#hls = new Hls();
                    this.#hls.loadSource(url);
                    this.#hls.attachMedia(this.#videoElement);
                    this.#hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        if (this.#config.autoplay) this.#videoElement.play();
                    });
                } else {
                    // regular mp4 or other
                    this.#videoElement.src = url;
                    this.#videoElement.load();
                }
                this.#updateActivePlaylistItem();
                if (this.#delegate.onItemChange) this.#delegate.onItemChange(item);
            }

            // Playlist UI
            #renderPlaylist() {
                this.#playlistPanel.innerHTML = '';
                this.#playlist.forEach((item, idx) => {
                    const div = document.createElement('div');
                    div.className = 'playlist-item';
                    div.setAttribute('data-index', idx);
                    if (idx === this.#currentIndex) div.classList.add('active');
                    div.innerHTML = `
                        <img src="${item.thumbnail || 'https://via.placeholder.com/40'}" alt="thumb">
                        <span>${item.title || 'Video ' + (idx+1)}</span>
                    `;
                    div.addEventListener('click', () => {
                        this.#currentIndex = idx;
                        this.#loadVideo(item);
                        if (this.#config.autoplay) this.#videoElement.play();
                    });
                    this.#playlistPanel.appendChild(div);
                });
            }

            #updateActivePlaylistItem() {
                const items = this.#playlistPanel.querySelectorAll('.playlist-item');
                items.forEach((item, idx) => {
                    if (idx === this.#currentIndex) item.classList.add('active');
                    else item.classList.remove('active');
                });
            }

            // playback controls
            togglePlayPause() {
                if (this.#videoElement.paused) {
                    this.#videoElement.play();
                } else {
                    this.#videoElement.pause();
                }
            }

            play() {
                this.#videoElement.play();
            }

            pause() {
                this.#videoElement.pause();
            }

            previous() {
                if (this.#playlist.length === 0) return;
                this.#currentIndex = (this.#currentIndex - 1 + this.#playlist.length) % this.#playlist.length;
                this.#loadVideo(this.#playlist[this.#currentIndex]);
                if (this.#config.autoplay) this.#videoElement.play();
                if (this.#delegate.onPrevious) this.#delegate.onPrevious(this.#getCurrentItem());
            }

            next() {
                if (this.#playlist.length === 0) return;
                this.#currentIndex = (this.#currentIndex + 1) % this.#playlist.length;
                this.#loadVideo(this.#playlist[this.#currentIndex]);
                if (this.#config.autoplay) this.#videoElement.play();
                if (this.#delegate.onNext) this.#delegate.onNext(this.#getCurrentItem());
            }

            toggleFullscreen() {
                const container = this.#container;
                if (!document.fullscreenElement) {
                    if (container.requestFullscreen) container.requestFullscreen();
                    else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
                    else if (container.msRequestFullscreen) container.msRequestFullscreen();
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                }
            }

            // progress & time
            #updateProgress() {
                if (this.#videoElement.duration) {
                    const percent = (this.#videoElement.currentTime / this.#videoElement.duration) * 100;
                    this.#progressFill.style.width = percent + '%';
                }
            }

            #updateTimeDisplay() {
                const format = (seconds) => {
                    if (isNaN(seconds)) return '0:00';
                    const m = Math.floor(seconds / 60);
                    const s = Math.floor(seconds % 60);
                    return `${m}:${s < 10 ? '0' : ''}${s}`;
                };
                const current = format(this.#videoElement.currentTime);
                const total = format(this.#videoElement.duration);
                this.#timeDisplay.textContent = `${current} / ${total}`;
            }

            #startProgressInterval() {
                this.#stopProgressInterval();
                this.#progressInterval = setInterval(() => {
                    this.#updateTimeDisplay();
                }, 300);
            }

            #stopProgressInterval() {
                if (this.#progressInterval) {
                    clearInterval(this.#progressInterval);
                    this.#progressInterval = null;
                }
            }

            #getCurrentItem() {
                return this.#playlist[this.#currentIndex] || null;
            }

            // delegate setter
            set delegate(callbacks) {
                this.#delegate = { ...this.#delegate, ...callbacks };
            }

            // Allow theme update (simple)
            updateTheme(newTheme) {
                this.#theme = { ...this.#theme, ...newTheme };
                // update UI
                const controls = this.#container.querySelector('.custom-controls');
                controls.style.background = `linear-gradient(90deg, ${this.#theme.primaryColor}, ${this.#theme.secondaryColor})`;
                this.#progressFill.style.background = this.#theme.progressColor;
                const header = this.#container.querySelector('.player-header h3');
                if (header) header.style.background = this.#theme.headerColor;
            }
        }

        // -----------------------------------------------------------------
        // Example usage â€“ exactly matching the Swift sample structure
        // -----------------------------------------------------------------
        (function() {
            // Get the target view (container div)
            const targetView = document.getElementById('player-container');

            // Create configuration and theme (like DefaultConfig and ThemeMaker)
            const defaultConfig = {
                autoplay: false,
                loop: false,
                showPlaylist: true
            };

            const sampleTheme = {
                primaryColor: '#ff8a5c',
                secondaryColor: '#ffd93e',
                progressColor: '#ff4d6d',
                headerColor: '#f9d342'
            };

            // Generate some test contents (like ContentsMaker.getContents())
            const testContents = [
                { title: 'Baby Shark', url: 'https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/1080/Big_Buck_Bunny_1080_10s_1MB.mp4', thumbnail: 'https://via.placeholder.com/40?text=ðŸŸ' },
                { title: 'Fruit Colors', url: 'https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/1080/Big_Buck_Bunny_1080_10s_2MB.mp4', thumbnail: 'https://via.placeholder.com/40?text=ðŸŽ' },
                { title: 'ABC Song', url: 'https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/1080/Big_Buck_Bunny_1080_10s_3MB.mp4', thumbnail: 'https://via.placeholder.com/40?text=ðŸ”¤' },
                { title: 'HLS Sample', url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8', thumbnail: 'https://via.placeholder.com/40?text=ðŸ“¡' } // HLS stream
            ];

            // Instantiate SummerPlayerView (just like the iOS version)
            const summerPlayerView = new SummerPlayerView(defaultConfig, sampleTheme, targetView);

            // Set delegate to receive events
            summerPlayerView.delegate = {
                onPlay: (item) => console.log('Playing:', item?.title),
                onPause: (item) => console.log('Paused:', item?.title),
                onNext: (item) => console.log('Next:', item?.title),
                onPrevious: (item) => console.log('Previous:', item?.title),
                onEnded: (item) => console.log('Ended:', item?.title),
                onMute: (muted) => console.log('Muted:', muted),
                onLoopChange: (loop) => console.log('Loop:', loop)
            };

            // Set up playlist (currentItem and items)
            if (testContents.length > 0) {
                summerPlayerView.setupPlayList(testContents[0], testContents);
            }

            // Optional: later update theme
            // summerPlayerView.updateTheme({ primaryColor: '#b983ff' });
        })();
    </script>
</body>
</html>
