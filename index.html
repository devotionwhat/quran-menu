<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Kids - WebView Optimized</title>
    <style>
        :root {
            --yt-red: #FF0000;
            --card-radius: 12px;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden;
            color: white;
            /* Prevents blue highlight on tap in some WebViews */
            -webkit-tap-highlight-color: transparent;
        }

        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #youtube-player {
            width: 100%;
            height: 100%;
        }

        /* The layer that toggles UI visibility */
        #ui-trigger {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5; 
        }

        #video-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: opacity 0.4s ease, visibility 0.4s;
        }

        .hidden-ui {
            opacity: 0;
            visibility: hidden;
        }

        .top-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            pointer-events: auto; /* Allow clicking buttons */
        }

        .back-btn { font-size: 28px; cursor: pointer; background: none; border: none; color: white; }
        .video-title { font-size: 18px; font-weight: bold; margin: 0; }
        .sub-btn { background: var(--yt-red); color: white; border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; }

        .bottom-section {
            pointer-events: auto; /* Allow interaction with carousel and progress */
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 11; /* Sit above the ui-trigger */
        }

        .carousel-section {
            width: 100%;
            display: flex;
            align-items: center;
            overflow-x: auto; /* Allows horizontal scroll */
            gap: 15px;
            scrollbar-width: none;
            /* CRITICAL FOR WEBVIEW TOUCH SCROLLING */
            -webkit-overflow-scrolling: touch; 
            padding-bottom: 5px;
        }
        
        .carousel-section::-webkit-scrollbar { display: none; }

        .thumb-card {
            flex: 0 0 auto;
            width: 180px;
            height: 100px;
            border-radius: var(--card-radius);
            overflow: hidden;
            cursor: pointer;
            border: 4px solid transparent;
        }
        .thumb-card.active { border-color: var(--yt-red); }
        .thumb-card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .progress-row {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .progress-container {
            flex-grow: 1;
            height: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .progress-bg {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--yt-red);
        }
        .progress-knob {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 0%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="youtube-player"></div>
        
        <div id="ui-trigger" onclick="toggleUI()"></div>

        <div id="video-ui">
            <div class="top-bar">
                <button class="back-btn">←</button>
                <div style="flex-grow:1">
                    <div class="video-title" id="displayTitle">مكة المكرمة</div>
                </div>
                <button class="sub-btn">SUBSCRIBE</button>
            </div>

            <div class="bottom-section">
                <div class="carousel-section" id="carousel">
                    <div class="thumb-card active" onclick="changeVideo('V_UXI8BoPnw', 'مكة المكرمة', this)">
                        <img src="https://img.youtube.com/vi/V_UXI8BoPnw/mqdefault.jpg">
                    </div>
                    <div class="thumb-card" onclick="changeVideo('HQBygBpQCSM', 'المدينة المنورة', this)">
                        <img src="https://img.youtube.com/vi/HQBygBpQCSM/mqdefault.jpg">
                    </div>
                    <div class="thumb-card" onclick="changeVideo('wiV-BpQ1odQ', 'الفاتحة', this)">
                        <img src="https://img.youtube.com/vi/wiV-BpQ1odQ/mqdefault.jpg">
                    </div>
                    <div class="thumb-card" onclick="changeVideo('An-4fwvK7NU', 'الكهف', this)">
                        <img src="https://img.youtube.com/vi/An-4fwvK7NU/mqdefault.jpg">              
                    </div>
                    </div>

                <div class="progress-row">
                    <span id="currentTime" style="font-size: 14px; min-width: 40px;">0:00</span>
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bg">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-knob" id="progressKnob"></div>
                    </div>
                    <span id="totalTime" style="font-size: 14px; min-width: 40px;">0:00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        let isUIVisible = true;
        const uiElement = document.getElementById('video-ui');
        const progressFill = document.getElementById('progressFill');
        const progressKnob = document.getElementById('progressKnob');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: 'V_UXI8BoPnw',
                playerVars: { 
                    'autoplay': 1, 
                    'controls': 0, 
                    'modestbranding': 1, 
                    'rel': 0, 
                    'iv_load_policy': 3, 
                    'playsinline': 1 
                },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady() {
            setInterval(updateProgressBar, 100);
        }

        function toggleUI() {
            isUIVisible = !isUIVisible;
            if (isUIVisible) {
                uiElement.classList.remove('hidden-ui');
            } else {
                uiElement.classList.add('hidden-ui');
            }
        }

        function updateProgressBar() {
            if (player && player.getCurrentTime) {
                const current = player.getCurrentTime();
                const total = player.getDuration();
                if(total > 0) {
                    const pct = (current / total) * 100;
                    progressFill.style.width = pct + '%';
                    progressKnob.style.left = pct + '%';
                    document.getElementById('currentTime').innerText = formatTime(current);
                    document.getElementById('totalTime').innerText = formatTime(total);
                }
            }
        }

        // Seek functionality
        document.getElementById('progressContainer').addEventListener('click', (e) => {
            e.stopPropagation(); 
            const rect = e.currentTarget.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            player.seekTo(pos * player.getDuration(), true);
        });

        function changeVideo(id, title, element) {
            // Important for WebView: prevent the click from hiding the UI
            if (window.event) window.event.stopPropagation();
            
            player.loadVideoById(id);
            document.getElementById('displayTitle').innerText = title;
            
            // UI Update
            const cards = document.querySelectorAll('.thumb-card');
            cards.forEach(c => c.classList.remove('active'));
            element.classList.add('active');
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return min + ":" + (sec < 10 ? '0' : '') + sec;
        }

        // Prevent accidental UI toggle while swiping the carousel
        const carousel = document.getElementById('carousel');
        carousel.addEventListener('touchstart', (e) => e.stopPropagation(), {passive: true});
        carousel.addEventListener('touchmove', (e) => e.stopPropagation(), {passive: true});
    </script>
</body>
</html>
