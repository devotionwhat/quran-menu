<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; background: #000; }
        #player-container { flex: 1; position: relative; }
        iframe { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; }
        
        .bottom-nav { 
            display: flex; 
            overflow-x: auto; 
            background: #1a1a1a; 
            color: white; 
            padding: 10px 0;
            border-top: 2px solid #333;
        }
        .nav-item { 
            flex: 0 0 auto; 
            padding: 12px 20px; 
            text-align: center; 
            cursor: pointer; 
            font-weight: bold;
            border-right: 1px solid #333;
            text-transform: uppercase;
            font-size: 12px;
            color: #bbb;
        }
        .nav-item:active { background: #00ccff; color: black; }
    </style>
</head>
<body>

    <div id="player-container">
        <iframe id="main-player" 
                src="https://youtu.be/wiV-BpQ1odQ" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
    </div>

    <div class="bottom-nav" id="menu"></div>

    <script>
        // CLEANED IDS: Only the codes, no "watch?v="
        const channels = [
            { name: "ðŸ•‹ Live Makkah", id: "Cm1v4bteXbI", type: "video" },
            { name: "ðŸ“– Al-Baqara", id: "dOvTkWpHNAc", type: "video" },
            { name: "ðŸ•Œ Tafsir", id: "PLJCHYvnjPCfGzwFLIwdWO7H0skJqkmZ9i", type: "playlist" }
        ];

        const menu = document.getElementById('menu');
        const player = document.getElementById('main-player');

        channels.forEach(item => {
            let div = document.createElement('div');
            div.className = 'nav-item';
            div.innerText = item.name;
            div.onclick = () => {
                // If it's a playlist, we use 'videoseries?list='
                // If it's a video, we just use the ID
                let baseUrl = "https://www.youtube.com/embed/";
                if (item.type === "playlist") {
                    player.src = baseUrl + "videoseries?list=" + item.id + "&autoplay=1";
                } else {
                    player.src = baseUrl + item.id + "?autoplay=1";
                }
            };
            menu.appendChild(div);
        });
    </script>
</body>
</html>
