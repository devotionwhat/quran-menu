<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Kids - Interactive Player</title>
    <style>
        :root {
            --yt-red: #FF0000;
            --card-radius: 12px;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* --- PLAYER AREA --- */
        .player-container {
            position: relative;
            width: 100%;
            height: 65vh;
            background: #000;
        }

        #youtube-player {
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        /* --- UI OVERLAY --- */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.6) 100%);
            z-index: 10;
        }

        .top-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            pointer-events: auto;
        }

        .back-btn { font-size: 28px; cursor: pointer; background: none; border: none; color: white; }
        .video-title { font-size: 18px; font-weight: bold; margin: 0; }
        .channel-info { font-size: 13px; color: #ccc; }
        .sub-btn { background: var(--yt-red); color: white; border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; }

        /* --- FUNCTIONAL PROGRESS BAR --- */
        .bottom-controls {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
            pointer-events: auto;
        }

        .progress-container {
            flex-grow: 1;
            height: 20px; /* Larger hit area for clicking */
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .progress-bg {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--yt-red);
        }

        .progress-knob {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 0%;
            transform: translateX(-50%);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* --- CAROUSEL --- */
        .carousel-section {
            width: 100%;
            height: 35vh;
            background-color: #000;
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 10px 20px;
            box-sizing: border-box;
            gap: 15px;
            scrollbar-width: none;
        }

        .thumb-card {
            flex: 0 0 auto;
            position: relative;
            width: 220px;
            height: 120px;
            border-radius: var(--card-radius);
            overflow: hidden;
            cursor: pointer;
            border: 4px solid transparent;
        }

        .thumb-card.active { border-color: var(--yt-red); }
        .thumb-card img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div class="player-container">
        <div id="youtube-player"></div>

        <div class="video-overlay">
            <div class="top-bar">
                <button class="back-btn">‚Üê</button>
                <div style="flex-grow:1">
                    <div class="video-title" id="displayTitle">Grandma and Miles Go for a Spin</div>
                    <div class="channel-info">Gecko's Garage</div>
                </div>
                <button class="sub-btn">SUBSCRIBE</button>
            </div>

            <div class="bottom-controls">
                <span id="currentTime" style="font-size: 14px; min-width: 40px;">0:00</span>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bg">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-knob" id="progressKnob"></div>
                </div>
                <span id="totalTime" style="font-size: 14px; min-width: 40px;">0:00</span>
            </div>
        </div>
    </div>

    <div class="carousel-section" id="carousel">
        <div class="thumb-card active" onclick="changeVideo('dQw4w9WgXcQ', 'Grandma and Miles Go for a Spin', this)">
            <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/mqdefault.jpg">
        </div>
        <div class="thumb-card" onclick="changeVideo('9bZkp7q19f0', 'Blippi Skis on the Mountain', this)">
            <img src="https://img.youtube.com/vi/9bZkp7q19f0/mqdefault.jpg">
        </div>
        <div class="thumb-card" onclick="changeVideo('fHI8X4OXW-Q', 'Healthy Broccoli Song!', this)">
            <img src="https://img.youtube.com/vi/fHI8X4OXW-Q/mqdefault.jpg">
        </div>
        <div class="thumb-card" onclick="changeVideo('kJQP7kiw5Fk', 'Kids Dance Party', this)">
            <img src="https://img.youtube.com/vi/kJQP7kiw5Fk/mqdefault.jpg">
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        const progressFill = document.getElementById('progressFill');
        const progressKnob = document.getElementById('progressKnob');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeText = document.getElementById('currentTime');
        const totalTimeText = document.getElementById('totalTime');

        // Initialize Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: 'dQw4w9WgXcQ',
                playerVars: { 
                    'autoplay': 1, 
                    'controls': 0, // We are building our own controls
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Start updating progress bar every 100ms
            setInterval(updateProgressBar, 100);
        }

        function updateProgressBar() {
            if (player && player.getCurrentTime) {
                const current = player.getCurrentTime();
                const total = player.getDuration();
                const pct = (current / total) * 100;

                progressFill.style.width = pct + '%';
                progressKnob.style.left = pct + '%';
                
                currentTimeText.innerText = formatTime(current);
                totalTimeText.innerText = formatTime(total);
            }
        }

        // Seek functionality (Moving forward/backward)
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            const seekTo = pos * player.getDuration();
            player.seekTo(seekTo, true);
        });

        function changeVideo(id, title, element) {
            player.loadVideoById(id);
            document.getElementById('displayTitle').innerText = title;
            document.querySelectorAll('.thumb-card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return min + ":" + (sec < 10 ? '0' : '') + sec;
        }
    </script>
</body>
</html>
